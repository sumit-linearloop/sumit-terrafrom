name: Terraform CI/CD Pipeline-apply

on:
  workflow_dispatch:  
    inputs:
      username:
        description: 'SSH Username'
        required: true
        default: 'ubuntu'

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TFE_TOKEN: ${{ secrets.TFE_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.8

      - name: Configure Terraform Cloud credentials
        run: |
          mkdir -p ~/.terraform.d
          echo "{\"credentials\": {\"app.terraform.io\": {\"token\": \"${{ secrets.TFE_TOKEN }}\"}}}" > ~/.terraform.d/credentials.tfrc.json

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Get EC2 Public IP
        id: ec2_ip
        run: |
          # Retrieve the public IP of the EC2 instance created by Terraform
          PUBLIC_IP=$(terraform output -raw instance_public_ip)
          echo "EC2 Public IP: $PUBLIC_IP"
          echo "EC2_PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV  # Store output in environment variable

      - name: SSH Login and Run Commands
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_DEFAULT_REGION: ap-south-1
          EC2_PUBLIC_IP: ${{ env.EC2_PUBLIC_IP }}  # Access the output in subsequent steps
        run: |
          # Save the private key
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > sumit.pem
          chmod 600 sumit.pem

          # SSH into the remote server using the EC2 public IP from the environment variable
          ssh -i sumit.pem -o StrictHostKeyChecking=no ${{ github.event.inputs.username }}@${{ env.EC2_PUBLIC_IP }} << 'EOF'
            set -e
            echo "Connected to remote server"
            sudo apt-get update -y
            sudo apt-get install -y awscli
            aws --version
            aws s3 ls
          EOF

          # Clean up the private key
          rm -f sumit.pem
